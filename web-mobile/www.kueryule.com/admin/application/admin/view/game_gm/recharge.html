{extend name='public/base' /}
{block name='content'}
{include file='public/content_header' /}
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <!-- 表单头部 -->
                <div class="box-header with-border">
                    <div class="btn-group">
                        <a class="btn flat btn-sm btn-default BackButton">
                            <i class="fa fa-arrow-left"></i>
                            返回
                        </a>
                    </div>
                </div>
                <!-- 表单 -->
                <form id="dataForm" class="form-horizontal dataForm" action="" method="post"
                      enctype="multipart/form-data">
                    <!-- 表单字段区域 -->
                    <div class="box-body">
                        <div class="form-group">
                            <label for="role_id" class="col-sm-2 control-label">角色ID</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="role_id" name="role_id" value="{$role_id}" type="text" readonly  unselectable="on" class="form-control field-text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="charget_id" class="col-sm-2 control-label">充值选项</label>
                            <div class="col-sm-10 col-md-4">
                                <select name="charget_id" id="charget_id" class="form-control">
                                    <option value=" ">请选择充值选项</option>
                                    {foreach name='recharge_list' id='item' key='k'}
                                    <option value="{$item.goodsid}">
                                        {$item.recharge_name}
                                    </option>
                                    {/foreach}
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="count" class="col-sm-2 control-label">发送数量</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="count" name="count" value="1"
                                       placeholder="请输入发送数量" type="number" class="form-control field-text">
                            </div>
                        </div>
                    </div>

                    <!-- 表单底部 -->
                    <div class="box-footer">
                        {:token()}
                        <div class="col-sm-2">
                        </div>
                        <div class="col-sm-10 col-md-4">
                            <div class="btn-group">
                                <button type="submit" class="btn flat btn-info dataFormSubmit">
                                    确认充值
                                </button>
                            </div>
                            <div class="btn-group">
                                <button type="reset" class="btn flat btn-default dataFormReset">
                                    重置
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<script>
    /** 表单验证 **/
    $('#dataForm').validate({
        rules: {
            
        },
        messages: {
            
        }

    });
</script>

{/block}

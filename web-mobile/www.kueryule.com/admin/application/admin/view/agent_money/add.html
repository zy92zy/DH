{extend name='public/base' /}
{block name='content'}
{include file='public/content_header' /}
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <!-- 表单头部 -->
                <div class="box-header with-border">
                    <div class="btn-group">
                        <a class="btn flat btn-sm btn-default BackButton">
                            <i class="fa fa-arrow-left"></i>
                            返回
                        </a>
                    </div>
                </div>
                <!-- 表单 -->
                <form id="dataForm" class="form-horizontal dataForm" action="" method="post"
                      enctype="multipart/form-data">
                    <!-- 表单字段区域 -->
                    <div class="box-body">
                        <div class="form-group">
                            <label for="agent" class="col-sm-2 control-label">代理账户</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="agent" name="agent" value="{$agent}"
                                       placeholder="请输入代理账户" type="text" readonly  unselectable="on" class="form-control field-text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="type" class="col-sm-2 control-label">操作方式</label>
                                <div class="col-sm-10 col-md-4">
                                    <label><input type="radio" name="type" value="0">增加余额</label>
                                    <label><input type="radio" name="type" value="1">减少余额</label>
                                </div>


                        </div>
                        <div class="form-group">
                            <label for="money" class="col-sm-2 control-label">金额</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group">
                                    <input id="money" name="money" value="{$data.money|default=''}"
                                           placeholder="请输入金额" type="number" class="form-control field-number">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 表单底部 -->
                    <div class="box-footer">
                        {:token()}
                        <div class="col-sm-2">
                        </div>
                        <div class="col-sm-10 col-md-4">
                            <div class="btn-group">
                                <button type="submit" class="btn flat btn-info dataFormSubmit">
                                    确认
                                </button>
                            </div>
                            <div class="btn-group">
                                <button type="reset" class="btn flat btn-default dataFormReset">
                                    重置
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script>
    /** 表单验证 **/
    $('#dataForm').validate({
        rules: {
            'money': {
                required: true,
            },

        },
        messages: {
            'money': {
                required: "金额不能为空",
            },
        }
    });
</script>
{/block}
